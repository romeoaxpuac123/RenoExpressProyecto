<head>
  <title>Reno Express</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="container">
  <label class="btn btn-open" for="nav">BIEVENIDO</label>
  <input type="checkbox" id="nav" class="nav-opener" />
  <div class="nav">
    <div class="nav-header">
      <div class="nav-title">RENO EXPRESS</div>
      <label class="btn btn-nav" for="nav">
        <svg style="width: 36px; height: 36px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
        </svg>
      </label>
    </div>
    <input type="radio" name="image" id="image1" class="nav-link-opener" checked="checked" />
    <input type="radio" name="image" id="image2" class="nav-link-opener" />
    <input type="radio" name="image" id="image3" class="nav-link-opener" />
    <input type="radio" name="image" id="image4" class="nav-link-opener" />
    <input type="radio" name="image" id="image5" class="nav-link-opener" />
    <input type="radio" name="image" id="image6" class="nav-link-opener" />
    <input type="radio" name="image" id="image7" class="nav-link-opener" />
    <input type="radio" name="image" id="image8" class="nav-link-opener" />
    <input type="radio" name="image" id="image9" class="nav-link-opener" />
    <input type="radio" name="image" id="image10" class="nav-link-opener" />
    <ul class="nav-links">
      <li class="nav-link"><label for="image1">HOME</label></li>
      <li class="nav-link"><label for="image2">INVENTARIO</label></li>
      <li class="nav-link"><label for="image3">COMPRAR</label></li>
      <li class="nav-link"><label for="image4">VENDER</label></li>
    </ul>
    <div class="nav-images">
      <div class="nav-image image-1">
        <div class="card mt-8" style="margin: 100px">
          <img class="foto1" src="https://i.pinimg.com/originals/a5/40/b0/a540b0498bad80c0269f21900050c899.png">
          <img class="foto2" src="https://forzadelivery.com/wp-content/uploads/2020/04/forza-delivery-panel.png">
          
        </div>
        
      </div>
      <div class="nav-image image-2">
        <div class="card mt-8" style="margin: 100px">
          <img class="foto3" src="https://theinventory.in/wp-content/uploads/2020/09/the_inventory_-_logo__PNG-1.png">
        
          <table class="table">
            <thead>
              <tr class="success">
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>Codigo</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Abestecimiento</th>
                <th>Recarga</th>
              </tr>
            </thead>
            <tbody>    
              <tr class="info" *ngFor="let inventario of productosInventario;" >
                
                <td>{{inventario.Nombre}}</td>
                <td>{{inventario.Descripcion}}</td>
                <td>{{inventario.Categoria}}</td>
                <td>{{inventario.Codigo_Producto}}</td>
                <td>{{inventario.Precio_Venta}}</td>
                <td>{{inventario.Stock}}</td>
                <td>{{inventario.Abastecimiento}}</td>
                <td>{{inventario.Recarga}}</td>
              </tr>

            </tbody>
          </table>
           
        </div>
        

      </div>
      <div class="nav-image image-3"></div>
      <div class="nav-image image-4"></div>
      <div class="nav-image image-5"></div>
      <div class="nav-image image-6"></div>
      <div class="nav-image image-7"></div>
      <div class="nav-image image-8"></div>
      <div class="nav-image image-9"></div>
      <div class="nav-image image-10"></div>
      <form class="nav-search-box" action="#">
        <input type="search" name="search" placeholder="Your keyword here..." />
        <button type="button">Search</button>
      </form>
    </div>
  </div>
</div>
